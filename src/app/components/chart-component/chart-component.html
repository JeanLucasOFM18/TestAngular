<div class="w-full">
  <p-chart 
    type="line" 
    [data]="data" 
    [options]="options" 
    class="h-60 w-full lg:w-[60rem] md:w-[40rem]">
  </p-chart>
</div>
<div class="flex flex-wrap gap-2 mt-8">
  <button
    *ngFor="let p of periods"
    (click)="appState.setPeriod(p)"
    [class.bg-cyan-500]="p === appState.selectedPeriod()"
    class="px-3 py-1 rounded-md border border-cyan-500 text-white hover:bg-cyan-400 cursor-pointer"
  >
    {{ p }}
  </button>
</div>
